name: Docker image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
          run:
            docker login --username baji-myrlte --password ${{ secrets.GH_PAT }} ghcr.io
            docker build . --tag ghcr.io/baji-myrtle/hello-world-ghcr:latest
            docker push ghcr.io/baji-myrtle/hello-world-ghcr:latest
